program: synthetic.py
method: grid
project: synthetic-moments2
metric:
    name: test_loss
    goal: minimize
parameters:
    seed_dataset:
        values: [0, 1, 2]
    seed_weights:
        values: [0, 1, 2]
    learning_rate:
        values: [ .01, .001]
    batch_size:
        values: [64]
    enc_layers:
        values: [2]
    dec_layers:
        values: [1]
    output_layers:
        values: [1]  #, 2, 3]
    hidden_units:
        values: [256]
    step_size:
        values: [50000]  # so no effect
    gamma:
        values: [.1] #, .5, .9]
    sample_size:
        values: [2, 10, 50, 100]  #, 1000]
    features:
        values: [2]
    output_multiplier:
        values: [1] #, 2, 4]
    output_name:
        values: ["var", "cov"]
    distribution:
        values: ["normal"]
    model:
        values: ['deepsets-mean', 'deepsets-sum']
    train_size:
        values: [2, 100, 10000]
