name: full_moments_sweep1
program: main.py
project: distribution-regression-sweep
method: grid
metric:
  name: best_loss
  goal: minimize
parameters:
  lr:
    values: [0.001, .01]
  model:
    values: ["SetTransformer", "DeepSetsMax", "DeepSetsMean", "DeepSetsSum"]
  n_enc_layers:
    values: [1, 2, 3, 4]
  n_dec_layers:
    values: [1, 2]
  n_hidden_units:
    values: [32, 64]
  id_file:
    value: "../balanced_age/id_files/mean0,mean1,median0,median1,std0_10,std1_10,skew0_100,skew1_100_rbc_October-28-2020.txt"
  num_workers:
    value: 0
command:
  - ${env}
  - python3.8
  - ${program}
  - "--outputs"
  - mean0 
  - mean1
  - median0 
  - median1 
  - std0_10 
  - std1_10
  - skew0_100 
  - skew1_100 
  - "--inputs"
  - rbc
  - "--permute_subsamples"
  - ${args}
